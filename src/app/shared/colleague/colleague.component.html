<div class="card-body">
  <div class="d-flex flex-column text-center">
    <div class="col-12">
      <img [src]="colleague.photo" alt=" picture colleague">
    </div>
    <div class="col-12">
      <p>{{colleague.pseudo}}</p>
    </div>
    <div class="col-12">
      <p>{{colleague.score}}</p>
    </div>
    <tc-like-hate [score]="colleague.score" (scoring)="vote($event)"></tc-like-hate>
  </div>
</div>
